<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Academy Clubs</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <style>
          body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
        }

        .navbar {
            background-color: #f6c7fe;
            color: rgb(255, 251, 254);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar a {
            color: rgb(255, 84, 209);
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .header {
            background-color: #f9cccc;
            padding: 50px;
            text-align: center;
            color: rgb(255, 217, 217);
        }
        .header h1 {
            margin: 0;
            font-size: 35px;
        }

        .about-container {
            padding: 30px;
            width: 80%;
            margin: auto;
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .about-text {
            width: 60%;
            font-size: 16px;
        }
        .btn {
            background-color: #f6a6a6;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #fdd1d1;
        }
        .container  {
            background: #ecd9ff;
            width: 350px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(86, 85, 85, 0.1);
        }
        input, select {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgb(255, 196, 196);
            margin-bottom: 10px;
        }

        button, input[type="button"] {
            background-color: rgb(255, 189, 189);
            color: rgb(96, 96, 96);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover, input[type="button"]:hover {
            background-color: rgb(248, 248, 248);
        }
        .output {
            background: #fffefe;
            border: 2px solid rgb(255, 171, 171);
            padding: 10px;
            margin-top: 15px;
            border-radius: 10px;
            text-align: left;
            white-space: pre-wrap;
            color: #666565;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-family: monospace;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar">
    <h2>Barbie Academy</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="file.html">Grade Calculator</a>
        <a href="clubs.html">Clubs</a>
    </div>
</div>
    <div class="container">
    <h2>General Average Calculator</h2>

    <input type="text" id="fname" placeholder="First Name">
    <input type="text" id="lname" placeholder="Last Name">

    <h3>Enter Your Grades:</h3>
    <input type="number" id="science" placeholder="Science">
    <input type="number" id="math" placeholder="Math">
    <input type="number" id="english" placeholder="English">
    <input type="number" id="filipino" placeholder="Filipino">
    <input type="number" id="ict" placeholder="ICT">
    <input type="number" id="pe" placeholder="PE">
    <input type="button" value="Calculate GWA" py-click="calculating_gwa">

    <div id="output" class="output"></div>
</div>

<py-script src="main.py"></py-script>
</body>
</html>
